<mat-card class="result">
  <mat-card-content>
    <h5 class="example-h5 text-dark-blue">Select Storage</h5>
    <mat-slider 
        class="example-margin u-margin-top-small" 
        thumbLabel 
        [displayWith]="formatLabel" 
        (change)="onChange()"
        tickInterval="1500" 
        [(ngModel)]="value"
        min="0" 
        max="72000">
    </mat-slider>
  </mat-card-content>
</mat-card>
