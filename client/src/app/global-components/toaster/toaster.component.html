<div #container class="col-md-5 col-md-push-3  toast-container"  [style.zIndex]="zIndex" [ngStyle]="style">
    <div class="toast-container-style"
         #msgel
         *ngFor="let msg of value;"
         aria-live="polite"
         [ngClass]="{'toast-msg-info':msg.severity == 'info','toast-msg-warning':msg.severity == 'warn',
        'toast-msg-error':msg.severity == 'error','toast-msg-success':msg.severity == 'success'}"
        (click)="onMessageClick(i)">
        <div class="col-md-2 col-xs-2 toast-indicator">
            <i class="fa fa-check fa-2x"></i>
        </div>
        <div class="col-md-10  col-xs-10 toast-content">
            <!-- <h3>{{msg.summary | translate: languageCode}}</h3>
            <p [innerHTML]="msg.detail | translate: languageCode"></p>-->

            <h3>{{msg.summary}}</h3>
            <p [innerHTML]="msg.detail"></p>
        </div>
    </div>
</div>
